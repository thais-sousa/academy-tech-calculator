<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="icon" href="/src/img/calcular.png">
    <link rel="stylesheet" href="src/css/style.css">
    <script src="https://kit.fontawesome.com/318ea423a4.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container">
        <div class="calculator">
            <div>
                <p class="screen"></p>
            </div>
            <div class="buttons">
                <button class="btn-clear">C</button>
                <button class="btn-delete"><i class="fa-solid fa-delete-left"></i></button>
                <button class="btn-operator">%</button>
                <button class="btn-operator">x</button>
                <button class="btn-number">7</button>
                <button class="btn-number">8</button>
                <button class="btn-number">9</button>
                <button class="btn-operator">รท</button>
                <button class="btn-number">4</button>
                <button class="btn-number">5</button>
                <button class="btn-number">6</button>
                <button class="btn-operator">-</button>              
                <button class="btn-number">1</button>
                <button class="btn-number">2</button>
                <button class="btn-number">3</button>
                <button class="btn-operator">+</button>
                <button class="btn-number">0</button>
                <button class="btn-dot">.</button>
                <button class="btn-equals">=</button>      
            </div>
        </div>
    </main>
    <script src='src/js/script.js'></script>
</body>
</html>
